<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/todo.css">
  <title>TodoList</title>
</head>

<body>
  <div class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <input autofocus="autofocus" autocomplete="off" placeholder="What needs to be done?" class="new-todo" id="newTodo">
    </header>
    <section class="main">
      <input type="checkbox" class="toggle-all">
      <ul id="todolist">

      </ul>
    </section>
    <footer class="footer">
      <span class="todo-count">
        <strong id="unfinished"></strong>"items left"
      </span>
      <ul class="filters">
        <li>
          <a href="#/all" class="selected" id="All">All</a>
        </li>
        <li>
          <a href="#/active" id="Active">Active</a>
        </li>
        <li>
          <a href="#/complete" id="Completed">Completed</a>
        </li>
      </ul>
      <button class="clear-completed" id="clear">Clear completed</button>
    </footer>
  </div>
  <script src="js/todo.js"></script>
</body>

</html>
